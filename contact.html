<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <!--Header-->

    <header>
        <h1>Contact Me</h1>

        <!--Navigation-->
    <nav>
        <ul>
            <li><a href="portfolio.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>

        </ul>
    </nav>
    </header>

    
    <section class="main-form">
        <form>
            <!--First and Last Name-->
            <label for="First name">First Name :<input type="text"></label>
            <label for="last name">Last Name :<input type="text"></label>
            <br>
            <br>
            <!--Date of Birthday -->
            <label for="date of birth">Date Of Birth : <input type="date"></label>
            <br>
            <br>
            <!--Textarea-->
            <label for="textarea">Message me:  </label><input type="textarea">
            <br>
            <br>
            <!--Radio Button for Gender-->
            <label for="gender">Male: <input type="radio"></label><label for="gender">Female: <input type="radio"></label>
            <br>
            
            <!--Select County-->
            <label for="county"><h4>Select County</h4></label>
            <select name="county">
                <option value="">Nimba</option>
                <option value="">Montserrado</option>
                <option value="">Bong</option>
                <option value="">Grand Bassa</option>
                <option value="">Maryland</option>
            </select>

            <!--Fav Soups-->
            <br>
            <h4>Favorite Soups</h4>
            <label for="favoritesoup">Palm Butter<input type="checkbox"></label>
            <label for="favoritesoup">Casava Leaf<input type="checkbox"></label>
            <label for="favoritesoup">Wollof<input type="checkbox"></label>

            <!--Submit Button-->
            <br>
            <br>
            <input type="button" value="Submit">
        </form>

    </section>
    
</body>
</html>
